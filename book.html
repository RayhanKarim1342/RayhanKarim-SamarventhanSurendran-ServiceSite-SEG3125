<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      TechCare Repair Services | Rayhan Karim & Samarventhan Surendran
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        padding-top: 120px;
      }
      .image-popover {
        --bs-popover-max-width: 200px;
        --bs-popover-border-color: var(--bs-dark);
        --bs-popover-header-bg: var(--bs-dark);
        --bs-popover-header-color: var(--bs-light);
        --bs-popover-body-bg: var(--bs-light);
        --bs-popover-body-padding-x: 1rem;
        --bs-popover-body-padding-y: 0.5rem;
      }
      #section1 {
        scroll-margin-top: 90px;
      }
      #section2 {
        scroll-margin-top: 90px;
      }
      #section3 {
        scroll-margin-top: 90px;
      }
      .nav-link {
        color: #f8f9fa;
        font-size: 14px;
      }
      .nav-link:hover {
        color: aliceblue;
      }
      .nav-pills .nav-link.active {
        background-color: #f8f9fa !important; /* Ensures the background is white */
        color: #212529 !important; /* Adjusts text color for visibility */
      }
      a {
        text-decoration: none;
      }

      body {
        padding-top: 120px;
        min-height: 100vh;
        background: #fff;
      }

      .container .calendar {
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .monthYear {
        text-align: center;
        font-weight: 600;
        width: 150px;
      }

      .header button {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        border-radius: 50%;
        background : #fff;
        cursor: pointer;
        width: 40px;
        height: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .days{
        display: grid;
        grid-template-columns: repeat(7,1fr);
      }

      .day {
        text-align: center;
        padding: 5px;
        color: #999FA6;
        font-weight: 500;
      }

      .dates {
        display: grid;
        grid-template-columns: repeat(7,1fr);
        gap: 5px;
      }
      
      .date{
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        margin: auto;
        cursor: pointer;
        font-weight: 600;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        transition: 0.2s;
      }

      .date:hover,
      .date.active{
        background: #000;
        color: #fff;
      }

      .date.inactive {
        color: #d2d2d2;
      }

      .date.inactive:hover{
        color: #fff;
      }

    </style>
  </head>

  <div
    class="modal fade"
    id="confirmationModal"
    tabindex="-1"
    aria-labelledby="confirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Appointment Booked</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          You have successfully booked your appointment.
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="25">
    <header>
      <nav
        class="navbar navbar-expand-sm bg-dark navbar-dark d-flex fixed-top align-items-center justify-content-between p-2 px-3"
        id="navbar">
        <h4 class="text-center text-light fw-bold">TechCare Repair Services</h4>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="btn btn-light py-2 px-2 ms-2" href="index.html" style="font-size: 0.85rem;">Cancel</a>
          </li>
        </ul>
      </nav>
    </header>
    <div data-spy="scroll" data-target="#navbar" data-offset="0">
      <div
        class="container mt-5 border border-dark-subtle rounded-4 pb-2 shadow-lg"
        style="background-color: azure">
        <h1 class="text-center display-6 mb-4 p-4 fw-bold" id="whatWeRepair">
          book an appointment
        </h1>
        <div class="d-flex justify-content-center">
            <div class="col-md-5">
              <div class="calendar">
                <div class="header mb-3">
                  <button id="prevBtn">←</button>
                  <div class="monthYear" id="monthYear"></div>
                  <button id="nextBtn">→</button>
                </div>
                <div class="days">
                  <div class="day">Mon</div>
                  <div class="day">Tue</div>
                  <div class="day">Wed</div>
                  <div class="day">Thu</div>
                  <div class="day">Fri</div>
                  <div class="day">Sat</div>
                  <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates"></div>
                <div class="mt-4">
                  <label for="timeInput" class="form-label">What time works for you?</label>
                  <input type="time" id="timeInput" class="form-control" />
                </div>
                <div class="text-center mt-3">
                  <button id="bookAppointmentBtn" class="btn btn-dark" disabled>
                    Book Appointment
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="fw-bold mt-2">Tell me about yourself</h5>
              <form>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameInput" />
                </div>
                <div class="mb-3">
                  <label for="phoneInput" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneInput" />
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" />
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label">Detailed Description of the Issue</label>
                  <textarea class="form-control" id="descriptionInput" rows="4"></textarea>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
    <div class="mt-5 p-1 bg-dark text-white text-center">
      <p>Rayhan Karim & Samarventhan Surendran</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
